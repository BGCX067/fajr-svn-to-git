<div class="velkyDisclaimer span-14 prepend-1 last">
{% include "parts/disclaimer.xhtml" %}
</div>
<hr class="space" />

<div class="span-7 prepend-1">
  <form method="post" action="">
    <fieldset class="login-box">
      <input type="hidden" name="loginType" value="password" />
      <legend>Prihlásenie heslom</legend>
      <div>
        <label for="login">Prihlasovacie meno</label>
        <br/>
        <input type="text" name="login" id="login"/>
        <br/>
        <label for="krbpwd">Heslo</label>
        <br/>
        <input type="password" name="krbpwd" id="krbpwd"/>
        <br/>
        <button type="submit" name="submit">
          <img alt="" src="images/key_go.png"/>
          Prihlásiť
        </button>
      </div>
    </fieldset>
  </form>
</div>
<div class="span-7 last">
  <form method="post" action="">
    <fieldset class="login-box">
      <input type="hidden" name="loginType" value="cookie" />
      <legend>Prihlásenie cez cookie</legend>
      <div>
      bezpečne sa
      <a href="https://login.uniba.sk/?{{ cosignCookieName|urlencode }}&amp;https://{{ serverName|urlencode }}/ais/login.do?"
         >prihlás</a>
      do {{ instanceName }} a skopíruj si cookie.
      <hr/>
      <label for="cosignCookie">{{ cosignCookieName }}</label>
      <br/>
      <input type="password" name="cosignCookie" id="cosignCookie"/>
      <br/>
      <button type="submit" name="submit">
        <img alt="" src="images/key_add.png"/>
        Prihlásiť
      </button>
      </div>
    </fieldset>
  </form>
</div>
