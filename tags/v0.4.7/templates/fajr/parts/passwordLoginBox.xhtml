</div>

<div class="span-7 prepend-1">
  <form method="post" action="">
    <fieldset class="login-box">
      <input type="hidden" name="serverName" value="{{ currentServer.serverName }}">
      <input type="hidden" name="loginType" value="password" />
      <legend>Prihlásenie heslom do {{ currentServer.serverName }}</legend>
      <div>
        <label for="login">Prihlasovacie meno</label>
        <br/>
        <input type="text" name="login" id="login"/>
        <br/>
        <label for="password">Heslo</label>
        <br/>
        <input type="password" name="password" id="password"/>
        <br/>
        <button type="submit" name="submit">
          <img alt="" src="images/third_party/silk/key_go.png"/>
          Prihlásiť
        </button>
      </div>
    </fieldset>
  </form>
</div>
